plugins {
    id "fr.coppernic.versioning" version "3.1.2"
}

apply plugin: 'com.android.application'


android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "fr.coppernic.scansample"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode versioning.info.versionCode
        versionName versioning.info.display

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*flavorDimensions "version"
    productFlavors {
        //for C-one/C-five
        legacy {
            dimension "version"
        }
        //for C-One2/ID Platform
        manager {
            dimension "version"
        }
    }*/

    packagingOptions {
        exclude 'META-INF/lib_release.kotlin_module'
    }
}

String support = "27.0.0"
String barcode = "3.4.2"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "com.android.support:appcompat-v7:$support"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:design:$support"

    //implementation 'fr.coppernic.sdk.cpcutils:CpcUtilsLib:6.18.4'
    implementation 'fr.coppernic.sdk.core:CpcCore:1.8.16'

    implementation 'com.jakewharton.timber:timber:4.7.1'

    //implementation "fr.coppernic.sdk.barcode:CpcBarcode:$barcode"

    //for C-one/C-Five
    //legacyImplementation "fr.coppernic.sdk.barcode:CpcBarcode:$barcode"
    //for C-one2
    //managerImplementation "fr.coppernic.lib.barcode:CpcBarcode-conen:1.3.0"

    testImplementation 'junit:junit:4.12'
}

configurations.all {

    /*if(name.contains('manager')) {
        resolutionStrategy.dependencySubstitution {
            substitute module("fr.coppernic.sdk.barcode:CpcBarcode:$barcode") with module ("fr.coppernic.lib.barcode:CpcBarcode-conen:1.3.0")
        }
    }*/

    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion support
            }
        }
    }
}

